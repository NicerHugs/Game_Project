<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>Game_Project</title>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>

    <body>
        <div class="container">
        <div class="background-image">
            <section class="page-load hidden">
                <h1>How many players are in this game?</h1>
                <div class="human-num">
                    <h2>Humans</h2>
                    <input type="text" value="1"/>
                </div>
                <div class="computer-num">
                    <h2>Automated</h2>
                    <input type="text" value="1" />
                </div>
                <input type="submit" id="numberOfPlayers">
            </section><!--page-load-->
            <section class="choose-character hidden">
            <form id="pick-character" method="post" class="pick-characters">
                <h1>Pick Your Character:</h1>
                <h2>Are you good or evil?</h2>
                <a href="#" id='imGood'>Good</a>
                <a href="#" id='imEvil'>Evil</a>
                <select class="dropdown"></select>
                <input type="submit" value="I like this one!" id="button"/>
            </form>
          </section><!--choose-character-->
            <div class="show-character hidden">
                <div id="good-guy" class="good-character">
                </div>
                <div id="bad-guy" class="bad-character">
                </div>
                <div class="info-bar">
                    <button class="attack hidden">ATTACK!</button>
                </div>
            </div>
            <div class="gameover hidden">
                <a href="/index.html" id="play-again">Play Again</a>
            </div>
            <aside class="messages">
                <h2 class="msg-board">Message Board</h2>
            </aside>
        </div>
        </div><!-- container -->

        <script type="text/template" id="templates-character-list">
        <option value= "<%= name %>">Name: <%= name %>,
            Health: <%= health %>
        </option>
        </script>

        <script type="text/template" id="templates-display-character">
        <h1><%= name %></h1>
        <span>Health: </span><span id="health-number-<%=name%>"><%= health %></span>
        </script>

        <script type="text/template" id="templates-turn-message">
            <h1><%=player turn%></h1>
        </script>

        <script type="text/template" id="templates-turn-results">
            <h1><%=player action%><%=action result%></h1>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/player-turn.js"></script>
        <script src="scripts/game-play.js"></script>
        <script src="scripts/page-load.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
